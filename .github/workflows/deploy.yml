name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build CoralCSS
        run: npm run build

      - name: Install website dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build
        env:
          BASE_URL: /core/

      - name: Copy llms.txt to website
        run: cp llms.txt website/dist/

      - name: Create deployment structure
        run: |
          mkdir -p deploy/core
          cp -r website/dist/* deploy/core/
          # Remove CNAME from subdirectory (should only be at root)
          rm -f deploy/core/CNAME
          # Create root redirect to /core/
          cat > deploy/index.html << 'ROOTHTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0;url=/core/">
            <title>CoralCSS - Modern CSS Framework</title>
            <link rel="canonical" href="https://coralcss.com/core/">
          </head>
          <body>
            <p>Redirecting to <a href="/core/">CoralCSS Documentation</a>...</p>
          </body>
          </html>
          ROOTHTML
          # Copy CNAME to root
          echo "coralcss.com" > deploy/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
